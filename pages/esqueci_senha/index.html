<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../assets/style/components.css">
    <link rel="stylesheet" href="../../assets/style/global.css">
</head>
<body>
    

    <!-- Aqui estará todo o código da página -->
    <main>
        <div class="seta-voltar">
            <a href="../login/index.html"><img src="../../assets/images/seta-voltar.png" alt="seta-voltar"></a>
        </div>

        <div class="container">
            <section class="section-title">
                <h1> <span class="light"> Info</span> <span class="bold"> WEG </span></h1>
            </section>

            <section class="forms-esqueci-senha">
                <div class="container-forms">

                    <div class="titulo">
                        <h2>ESQUECI MINHA SENHA</h2>
                        <p>Insira o código que foi enviado ao seu email:</p>
                        <h4>exemplo@gmail.com</h4>
                    </div>
                    <form action="get" id="formulario">
                        <div class="codigo-numeros">
                            <input type="text" id="codigo" placeholder="Insira o código aqui" required>
                        </div>

                        <div class="nao-recebeu-codigo">
                            <p>Não recebeu o código? <span><a href="#">Clique aqui!</a></span></p>
                            <p id="timer">30:00</p>
                        </div>

                        <div class="botao-prosseguir">
                            <button>Prosseguir</button>
                        </div>
                    </form>

                </div>

                 <div class="algo-errado">
                    <p> Algo deu errado? Entre em contato com o <a href="">SUPORTE.</a></p>
                </div>
            </section>
        </div>
    </main>


    <script src="../../assets/script/include_components.js"></script>
    <script src="../../assets/script/config.js"></script>
    <script src="../../assets/script/script.js"></script>
    <script src="../../assets/script/auth_check.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
